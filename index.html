<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What color do you want?</title>

  <style>
    @font-face {
      font-family: 'NeoDunggeunmoPro-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/NeoDunggeunmoPro-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'NeoDunggeunmoPro-Regular';
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
      color: white;
      position: relative;
    }

    .background {
      position: absolute;
      top: 15vh;
      left: 0;
      width: 100%;
      height: calc(100% - 10vh);
      background-image: url('./pinksalon.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      z-index: -1;
    }

    h1 {
      font-size: 6.5rem;
      text-align: center;
      color: magenta;
      margin-top: 5vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
    }

    /* 얼굴 스타일 */
    .face {
      width: 220px;
      height: 250px;
      background-color: #ffe0b2; 
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
    }

    /* 머리 */
    .hair {
      position: absolute;
      top: -30px; 
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 320px;
      background-color: #8b4513; 
      border-radius: 50% 50% 0 0; 
      z-index: -1;
      overflow: hidden;
      transition: background-color 0.3s; 
    }

    /* 앞머리 */
    .bangs {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 100px;
      background-color: #8b4513; /* 자연스러운 앞머리 색 */
      border-radius: 50% 50% 0 0;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    /* 눈 */
    .eye {
      position: absolute;
      top: 60px;
      width: 70px;
      height: 70px;
      background-color: white; /* 눈 흰자 */
      border-radius: 50%; /* 눈을 둥글게 */
      border: 0.5px solid black; /* 눈 테두리 */
    }

    .eye.left {
      left: 30px; /* 왼쪽 눈 위치 */
    }

    .eye.right {
      right: 30px; /* 오른쪽 눈 위치 */
    }

    .pupil {
      width: 30px;
      height: 30px;
      background-color: black; /* 눈동자 색 */
      border-radius: 50%; /* 눈동자를 둥글게 */
      position: absolute;
      top: 20px; /* 위치 조정 */
      left: 50%; /* 가운데 정렬 */
      transform: translateX(-50%);
    }

    /* 코 */
    .nose {
      position: absolute;
      top: 120px; /* 코 위치 */
      left: 50%; /* 가운데 정렬 */
      transform: translateX(-50%);
      width: 20px; /* 코 넓이 */
      height: 30px; /* 코 높이 */
      background-color: #e59f71; /* 코 색상 */
      border-radius: 10px; /* 둥글게 */
    }

    .mouth {
      position: absolute;
      top: 200px; /* 입 위치를 하단으로 조정 */
      left: 50%; /* 가운데 정렬 */
      transform: translateX(-50%);
      background-color: #e87d72; /* 입 색상 */
      border-radius: 35px; /* 아치형 입술 */
      border: none; /* 테두리 제거 */
    }

    .mouth::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 15px;
      border-radius: 0 0 20px 20px; /* 아치형 효과 */
      bottom: 100%; /* 입 위로 위치 조정 */
      left: 50%;
      transform: translateX(-50%);
      background-color: #e87d72;
      border: 4px solid #e87d72; /* 입술 테두리 */
    }

    
    .giphy-silhouette {
      position: absolute;
      left: 15%; 
      top: 30%;
      width: 120px; 
      height: 120px;
      background-color: magenta; 
      border-radius: 50%; 
      z-index: -1;
    }

    
    .giphy {
      position: absolute;
      left: 15.5%; 
      top: 30%;
      width: 100px; 
      height: 100px;  
    }

    
    .giphy-silhouette2 {
      position: absolute;
      right: 15%; 
      bottom: 20%;
      width: 120px; 
      height: 120px;
      background-color: magenta; 
      border-radius: 50%; 
      z-index: -1;
    }

    
    .giphy2 {
      position: absolute;
      right: 15%; 
      bottom: 20%;
      width: 140px; 
      height: 140px; 
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .color-picker {
      margin-top: 20px;
      width: 150px;
      height: 50px;
      border: none;
      border-radius: 5px;
    }

    button {
      font-size: 1.5rem;
      color: magenta;
      padding: 10px 20px;
      background-color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: magenta;
      color: black;
    }

    
    .logo {
      position: absolute;
      left: 40px;
      font-size: 1.5rem;
      color: magenta;
      border: 2px solid magenta;
      border-radius: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    
    .welcome {
      position: absolute;
      left: 45px;
      font-size: 1.2rem;
      color: magenta;
      margin-top: 45px;
    }

    
    .contact {
      position: absolute;
      right: 40px;
      top: 20px;
      font-size: 1.2rem;
      color: magenta;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="background"></div> 
  <div class="logo">hairsalon</div> 
  <div class="contact">Contact@<br>82+)0987-3456<br>pinksalon@gmail.com</div> <!-- 연락처 -->
  <div class="welcome">Welcome to my salon.<br>dyeing/bleaching/toning</div> <!-- 환영 메시지 -->
  
  <div class="giphy-silhouette"></div> 
  <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmlhNmRma2RuZnFjN2FxYTAybndyOW8xOGFycWo5bzh0c2d2bGhmeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ZeRYilsaVUWzyeMs7i/giphy.gif" alt="Giphy" class="giphy" id="giphy"> 
  
  <div class="giphy-silhouette2"></div> 
  <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExazFvZjZoOWl4eThic2MydHd4Z2pwMnVwZmVvN3JtaXV0d2dweHB6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/2WGxF4scwfct3cH00U/giphy.gif" alt="Giphy" class="giphy2" id="giphy2"> 
  
  <div>
    <h1>What color do you want?</h1>

    <div class="container">
      <!-- 캐릭터 얼굴 영역 -->
      <div class="face">
        <div class="hair" id="hair"></div>
        <div class="bangs"></div> <!-- 앞머리 -->
        <div class="eye left">
          <div class="pupil"></div> <!-- 눈동자 -->
        </div>
        <div class="eye right">
          <div class="pupil"></div> <!-- 눈동자 -->
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>

      
      <div class="controls">
        <input type="color" id="colorPicker" class="color-picker" value="#333333">
        <button id="dyeButton">Change Color</button>
      </div>
    </div>
  </div>

  <audio id="giphyAudio" preload="auto"></audio> 
  
  <script>
    const dyeButton = document.getElementById('dyeButton');
    const hair = document.getElementById('hair');
    const bangs = document.querySelector('.bangs');
    const colorPicker = document.getElementById('colorPicker');
    const giphyAudio = document.getElementById('giphyAudio');

    let audioFiles = [
      'bgm.mp3',
      'bgm1.mp3',
      'bgm2.mp3', 
    ];

    dyeButton.addEventListener('click', () => {
      const selectedColor = colorPicker.value;
      hair.style.backgroundColor = selectedColor;
      bangs.style.backgroundColor = selectedColor; 
      
      
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      giphyAudio.src = audioFiles[randomIndex]; // Set the new audio source
      giphyAudio.play(); // Play the selected audio
    });

    
    const giphy2 = document.getElementById('giphy2');
    giphy2.addEventListener('click', () => {
      
      alert("Second Giphy clicked!");
    });
  </script>
</body>
</html>
